        <title>Polskie Podróże</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- definicja ciała dokumentu -->
    <body class="d-flex flex-column">
        <!-- ustawienie klasy dla pelnej wysokosci ciala strony -->
        <!-- główna sekcja -->
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- Navbar -->
                <div class="container px-5">
                    <!-- kontener z zawartością -->
                    <a class="navbar-brand" href="oferty.html">Zainspiruj się</a>
                    <!-- link do strony z ofertami -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <!-- przycisk do rozwijania menu na urzadzeniach mobilnych -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- menu -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <!-- lista elementów menu -->
                            <li class="nav-item"><a class="nav-link" href="index.html">Nasza oferta</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
                            <li class="nav-item"><a class="nav-link" href="opinie.html">Opinie</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Sekcja formularza-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <!-- Formularz kontaktowy -->
                        <div class="text-center mb-5">
                            <!-- Nagłówek -->
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <!-- ikona -->
                            <h1 class="fw-bolder">Skontaktuj się z nami!</h1>
                            <!-- "tytuł" -->
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <!-- wiersz z elementami formularza -->
                            <div class="col-lg-8 col-xl-6">
                                <!-- kolumna z formularzem -->
                                <form 
                                action="mailto:s99672@pollub.edu.pl"
                                method="post"
                                id="contactForm" 
                                onsubmit="return validateForm()"
                            >
                            <!-- Formularz zapisywany jedynie do localstorage (edytowanie i usuwanie z UI jest w opinie.html)-->
                                <!-- wybór płci -->
                                <input type="radio" id="man-3" name="gender" value="male" required>
                                <label for="man-3">Mężczyzna</label>
                                <input type="radio" id="woman-3" name="gender" value="female">
                                <label for="woman-3">Kobieta</label>
                                <input type="radio" id="unknown-3" name="gender" value="other">
                                <label for="unknown-3">Inne</label>
                                <!-- Name input-->
                                <input type="text" id="name-3" class="form-control mb-2" placeholder="Imię" pattern="[A-Za-z]+" title="Proszę podać tylko litery" required>
                                <!-- Email address input-->
                                <input type="email" id="email-3" class="form-control mb-2" placeholder="Adres e-mail" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                                <!-- Phone number input-->
                                <input type="tel" id="phone-3" class="form-control mb-2" placeholder="Numer telefonu" required pattern="[0-9]{9}">
                                <!-- Message input-->
                                <textarea class="form-control mb-3" id="commentText-3" rows="3" placeholder="Treść wiadomości" required></textarea>
                                
                                <div class="d-grid">
                                    <!-- przycisk do wysłania formularza -->
                                    <button class="btn btn-primary btn-lg" type="submit">Wyślij</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!-- Sekcja z mapa -->
        <section id="mapa">
            <div class="container px-5">
                <!-- kontener -->
                <div class="text-center">
                    <!-- Nagłówek -->
                    <h1 class="fw-bolder">Nasze biuro mieści się tutaj</h1>
                </div>
                <div id="map"></div>
                <!-- Mapa -->
                <div class="col-lg-12">
                    <!-- kolumna -->
                    <div class="card mb-4">
                        <!-- karta -->
                        <div class="card-body">
                            <!-- zawartość karty (mapa) z lokalizacja biura (moj akademik) -->
                            <iframe class="iframe-style1"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2498.1539241673086!2d22.543827111763534!3d51.23466003047401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472257776f68b973%3A0xff0018bf43c614be!2sDom%20Studencki%20nr%203%20Politechniki%20Lubelskiej!5e0!3m2!1spl!2spl!4v1717771666667!5m2!1spl!2spl"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <!-- kontener -->
                <div class="row align-items-center justify-content-center flex-column flex-sm-row"> 
                    <!-- wiersz z elementami stopki -->
                    <div class="col-auto text-center"> 
                        <!-- kolumna z tekstem -->
                        <div class="small m-0 text-white">Copyright &copy;IP</div>
                        <!-- tekst stopki -->
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Walidacja formularza JS -->
        <script src="js/walidacja.js"></script>
    </body>
</html>
